<body>

    <header id="fixed-nav">
        <button id="fullscreen-btn">FULL SCREEN</button>
        
        <button id="home-btn" onclick="window.location.href='index.html'">HOME</button>
        <button id="back-btn">BACK</button>
        <button id="home-btn" onclick="window.location.href='index.html'">HOME</button>
        <button id="back-btn">BACK</button>
    </header>

    <main id="code-sandbox-container">
        
        <div id="controls-bar">
            <label for="language-selector">Language:</label>
            <select id="language-selector">
                <option value="html">HTML</option>
                <option value="css">CSS</option>
                <option value="javascript">JavaScript</option>
                <option value="python">Python (Pyodide)</option>
            </select>
            
            <button id="run-btn">RUN CODE ðŸš€</button>
        </div>

        <div id="output-screen-wrapper">
            <div id="screen-glare"></div>
            <iframe id="output-screen" sandbox="allow-scripts allow-forms allow-same-origin">
                </iframe>
            <div id="error-console" class="hidden">
                Error: Check your syntax.
            </div>
        </div>
        
        <div id="editor-wrapper">
            <textarea id="code-editor" placeholder="Write your code here..."></textarea>
        </div>

    </main>

    <script src="code.js"></script>
    
    </body>
